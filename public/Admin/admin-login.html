<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tokyo Sports</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-blue: #4383FF;
            --primary-dark: #2c5ebb;
            --bg-light: #f4f6f9;
            --input-bg: #F0F2F5;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- AUTH CARD --- */
        .auth-card {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            border: 8px solid #fff;
            display: flex;
            min-height: 600px;
        }

        .auth-form-side {
            padding: 4rem;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- Image Side Container (Desktop) --- */
        .auth-image-side {
            width: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* --- Circular Image Container (Desktop) --- */
        .image-circle-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            background-image: url('../Images/LOGO.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }


        /* --- BRANDING --- */
        .brand-pill {
            display: inline-block;
            padding: 6px 16px;
            background-color: #E8F0FE;
            color: var(--primary-blue);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .auth-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        /* --- INPUTS --- */
        .input-group-custom {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .custom-input {
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 50px;
            padding: 14px 25px;
            padding-right: 45px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            color: #333;
            width: 100%;
        }

        .custom-input:focus {
            background-color: #fff;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(67, 131, 255, 0.1);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: var(--primary-blue);
        }

        /* --- BUTTONS --- */
        .btn-primary-custom {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 50px;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 131, 255, 0.2);
        }

        /* --- MOBILE LOGO CONTAINER (Hidden on Desktop) --- */
        .mobile-logo {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 991px) {
            .auth-card {
                max-width: 450px;
                min-height: auto;
                flex-direction: column;
            }

            /* Hide the right-side image section on mobile */
            .auth-image-side {
                display: none;
            }

            .auth-form-side {
                width: 100%;
                padding: 3rem 2rem;
            }

            /* Show Mobile Logo Container */
            .mobile-logo {
                display: flex;
            }

            /* Style the new round icon image for mobile */
            .mobile-icon-img {
                width: 90px;
                height: 90px;
                object-fit: cover;
                border-radius: 50%;
                /* Makes it round */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            /* Style the existing text logo image for mobile */
            .mobile-text-img {
                max-height: 40px;
                width: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="auth-card">
            <div class="auth-form-side">

                <div class="mobile-logo">
                    <img src="../Images/LOGO.jpg" alt="Tokyo Sports Icon" class="mobile-icon-img">
                </div>

                <div>
                    <span class="brand-pill">ADMIN PORTAL</span>
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="text-muted mb-4">Please enter your admin credentials to access the dashboard.</p>

                    <form onsubmit="handleAdminLogin(event)">
                        <div class="input-group-custom">
                            <input type="email" id="email" class="custom-input" placeholder="Admin Email" required>
                        </div>

                        <div class="input-group-custom">
                            <input type="password" id="password" class="custom-input" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>

                        <button type="submit" class="btn btn-primary btn-primary-custom shadow-sm" id="loginBtn">
                            Sign In
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="../User/index.html" class="text-muted text-decoration-none small">
                            <i class="fas fa-arrow-left me-1"></i> Back to Shop Website
                        </a>
                    </div>
                </div>
            </div>

            <div class="auth-image-side">
                <div class="image-circle-container"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. Clear any existing session on load
        localStorage.removeItem('user');

        // 2. Toggle Password Visibility
        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // 3. Handle Login Logic
        async function handleAdminLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                const allowedRoles = ['superadmin', 'editor', 'viewer'];

                if (!allowedRoles.includes(data.user.role)) {
                    await fetch('/api/auth/logout-user', { method: 'POST' });

                    Swal.fire({
                        icon: 'error',
                        title: 'Access Denied',
                        text: 'This account does not have administrative privileges.',
                        confirmButtonColor: '#4383FF'
                    });

                    btn.disabled = false;
                    btn.innerText = "Sign In";
                    return;
                }

                localStorage.setItem('user', JSON.stringify(data.user));

                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 1500,
                    timerProgressBar: true
                });

                await Toast.fire({
                    icon: 'success',
                    title: 'Signed in successfully'
                });

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: err.message,
                    confirmButtonColor: '#EF3826'
                });
                btn.disabled = false;
                btn.innerText = "Sign In";
            }
        }
    </script>
</body>

</html>
